<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLnguage(languageName) {
        const li = document.createElement('li')
        li.innerHTML = `${languageName}`
        document.querySelector(".language").appendChild(li);
    }
    addLnguage("python")
    addLnguage("typeScript")

    function addOptiLnguage(languageName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(`${languageName}`))
        document.querySelector(".language").append(li)
    }
    addOptiLnguage("nodeJS")

    // Edit 

    const secondValue = document.querySelector("li:nth-child(2)")
    // secondValue.innerHTML = "mojo"    
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondValue.replaceWith(newli)

    // Edit 

    const fristValue = document.querySelector("li:first-child")
    fristValue.outerHTML = '<li>reactJS</li>'

    // remove

    const threeVlaue = document.querySelector('li:nth-child(3)')
    threeVlaue.remove()

</script>

</html>
